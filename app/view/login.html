<!DOCTYPE html>
<html>
<head>
	<title>Moat Builders</title>
	<link rel="stylesheet" href="http://localhost/Moat/assets/css/style.css">
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Moat Builders</h1>
			</div>
		<div class="login-form">
		<form method="POST" action="http://localhost/Moat/login/check">
			<input type="text" id="login" name="login" placeholder="username">
			<input type="password" id="password" name="password" placeholder="password">

			<button class="btn btn-primary btn-large btn-block">Login</button>

			{% if error != '' %}
				<span class="msg_error"><p>Sorry, we couldn't find an account with this username. Please check you're using the right username and try again</p></span>
			{% endif %}
		</form>
		</div>
	</div>
</body>
</html>
